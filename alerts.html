<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       :root {
            --primary-color: #87CEEB;
            --secondary-color: #5F9EA0;
            --accent-color: #4682B4;
            --light-color: #E0F7FA;
            --dark-color: #2C3E50;
            --danger-color: #E74C3C;
            --success-color: #2ECC71;
            --warning-color: #F39C12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f9fa;
            color: var(--dark-color);
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: var(--accent-color);
        }
        
        .logo i {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        .logo h2 {
            font-size: 1.3rem;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-color);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-link i {
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--light-color);
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }


        /* Main Content Styles */
        .main-content {
            padding: 40px;
            margin-left: 250px;
            background-color: #f5f9fa;
        }

        /* Vital Signs Dashboard */
        .vitals-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .vital-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .vital-metric {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vital-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .heart-rate .vital-icon { background-color: var(--danger-color); }
        .oxygen .vital-icon { background-color: var(--success-color); }

        .vital-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .vital-status {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        /* Medication Alerts Table */
        .alerts-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--light-color);
            color: var(--accent-color);
            font-weight: 600;
        }

        .risk-indicator {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: white;
        }

        .low-risk { background-color: var(--success-color); }
        .medium-risk { background-color: var(--warning-color); }
        .high-risk { background-color: var(--danger-color); }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                padding: 25px 15px;
            }
            
            .vitals-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
 <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h2>Health Monitor</h2>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="monitoring.html" class="nav-link">
                        <i class="fas fa-heart"></i>
                        <span>Health Monitoring</span>
                    </a>
                </li>

               <li class="nav-item">
   		   <a href="camera.html" class="nav-link">
    		 <i class="fas fa-video"></i>
        	        <span>Camera Feed</span>
   			</a>
		</li>


                <li class="nav-item">
                    <a href="alerts.html" class="nav-link active">
                        <i class="fas fa-bell"></i>
                        <span>Medicine Alerts</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="medication.html" class="nav-link">
                        <i class="fas fa-pills"></i>
                        <span>Medication</span>
                    </a>
                </li>

                                <li class="nav-item">
    			<a href="register.html" class="nav-link" id="logoutBtn">
    			    <i class="fas fa-sign-out-alt"></i>
       				 <span>Logout</span>
    		    </a>
		</li>
            </ul>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Vital Signs -->
            <div class="vitals-container">
                <div class="vital-card heart-rate">
                    <div class="vital-metric">
                        <div class="vital-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div>
                            <div class="vital-value">72</div>
                            <div class="vital-status">BPM • Normal</div>
                        </div>
                    </div>
                </div>

                <div class="vital-card oxygen">
                    <div class="vital-metric">
                        <div class="vital-icon">
                            <i class="fas fa-lungs"></i>
                        </div>
                        <div>
                            <div class="vital-value">98%</div>
                            <div class="vital-status">SpO2 • Normal</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Medication Alerts -->
            <div class="alerts-table">
                <h2>Upcoming Medication Alerts</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Medication</th>
                            <th>Time</th>
                            <th>Dosage</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Metoprolol</td>
                            <td>08:00 AM</td>
                            <td>50mg</td>
                            <td><span class="risk-indicator medium-risk">Medium</span></td>
                        </tr>
                        <tr>
                            <td>Lisinopril</td>
                            <td>02:00 PM</td>
                            <td>10mg</td>
                            <td><span class="risk-indicator low-risk">Low</span></td>
                        </tr>
                        <tr>
                            <td>Warfarin</td>
                            <td>07:00 PM</td>
                            <td>5mg</td>
                            <td><span class="risk-indicator high-risk">High</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
